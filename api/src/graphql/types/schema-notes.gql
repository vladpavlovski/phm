}

# 7.1 TakingPartIn

type TakingPartIn @relation(name: "TAKING_PART_IN") {
  from: MetaPlayer
  to: Lineup
  jersey: Int
}

# 8. :Game

type Game {
  gameId: ID!
  name: String
  type: String
  startDate: Date
